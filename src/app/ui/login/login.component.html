
<div class="login-page">
    <div class="form">
        <form class="login-form" action="appointmentHTML.html">
            <input type="text" placeholder="Enter Username" id="uname" onchange="nameCheck()" required>
            <input type="password" placeholder="Enter Password" name="psw" onchange="passCheck()" required> 
            
            <button routerLink="/cards" type="submit" class="button_login" onclick="login()">Log in</button>
            <p class="message">Not Registered? <a routerLink="/register">Register</a></p>
        </form>
    </div>
</div>
